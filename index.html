<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22/08</title>

    <script>
        var status = "ligado";
        function enviar(){

            alert(status);
            if(status == "ligado")
            {
                status = "desligado";
            }
            else
            {
                status = "ligado";
            }

        }

        function enviarParametro(valor){
            status == valor;
            enviar();
        }

        function checarStatus(){
            alert(status + " / status checado /")
        }
    </script>
</head>
<body>
    <input type="button" onclick="enviar();" value="enviar"> <br> <br>
    <input type="button" onclick="enviarParametro('ligado')" value="aaaaaaaa"><br> <br>
    <input type="button" onclick="checarStatus()" value="Checar">
</body>
</html>
